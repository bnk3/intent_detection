<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intent Prediction Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Intent Prediction Dashboard</h1>
            <p class="subtitle">BERT-based intent classification</p>
        </header>
        
        <div class="query-section">
            <form id="query-form">
                <div class="input-group">
                    <input type="text" id="query-input" name="query" placeholder="Enter your query here..." required>
                    <button type="submit" id="submit-btn">Predict Intent</button>
                </div>
            </form>
        </div>
        
        <div class="results-section" id="results-section">
            <div class="initial-state">
                <p>Enter a query above to see the predicted intent</p>
            </div>
            
            <div class="results-content" id="results-content" style="display: none;">
                <div class="query-display">
                    <h3>Query:</h3>
                    <p id="query-display"></p>
                </div>
                
                <div class="main-result">
                    <h3>Main Predicted Intent:</h3>
                    <div class="intent-badge" id="main-intent"></div>
                </div>
                
                <div class="top-predictions">
                    <h3>Top 3 Predictions:</h3>
                    <div class="predictions-list" id="predictions-list">
                        <!-- Will be populated by JavaScript -->
                    </div>
                </div>
            </div>
            
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Predicting intent...</p>
            </div>
        </div>
        
        <!-- Query history section removed as requested -->
    </div>
    
    <footer>
        <p>Intent Prediction Dashboard powered by BERT</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
